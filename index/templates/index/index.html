{% extends "layout.html" %}
{% load static %}

{% block content %}
    {% for question in question_list %}
       <div class="card text-center col-lg-5 col-md-12 mx-lg-4 mt-2">
          <div class="card-body">
              <h5 class="card-title">{{ question.question_text }}</h5>
              <p class="card-text">지금 바로 투표를 진행해 보세요</p>
              <p class="card-text">{{ question.pub_date }}</p>
            <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary">Go poll</a>
          </div>
        </div>
    {% endfor %}
    

{% endblock %}
